<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bonjour Maxence</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        h1 {
            opacity: 0;
            transform: scale(0.8);
            font-size: 64px;
        }

        .animate {
            animation: apparition 1.5s ease-out forwards;
        }

        @keyframes apparition {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1 id="message">Bonjour Maxence ðŸ‘‹</h1>
    <button onclick="relancerAnimation()">Relancer lâ€™animation</button>

    <script>
        const message = document.getElementById("message");

        function relancerAnimation() {
            // Supprime lâ€™animation
            message.classList.remove("animate");
            
            // Force le navigateur Ã  recalculer le style
            void message.offsetWidth;

            // Relance lâ€™animation
            message.classList.add("animate");
        }

        // Lance lâ€™animation au chargement
        relancerAnimation();
    </script>

</body>
</html>
